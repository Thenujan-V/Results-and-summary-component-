<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="Media/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div id="heading">Your Result</div>     
            <div id="circle">
                <div id="rate">76</div>
                <div id="outof">of 100</div>
            </div>
            <div id="result">Great</div>
            <div id="para">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="box2">
            <div id="sum">Summary</div>
            <div id="reaction">
                <div id="main">
                    <img src="Media/icon-reaction.svg" alt="reaction">
                    <div id="rea">Reaction</div>
                </div>
                <div id="rateoutof">
                    <div id="rrate">80</div>
                    <div id="hun">/ 100</div>
                </div>
            </div>
            <div id="memory">
                <div id="main">
                    <img src="Media/icon-memory.svg" alt="memory">
                <div id="mem">Memory</div>
                </div>
                <div id="rateoutof">
                    <div id="mrate">92</div>
                    <div id="hun">/ 100</div>
                </div>
                
            </div>
            <div id="verbal">
                <div id="main">
                    <img src="Media/icon-verbal.svg" alt="verbal">
                <div id="ver">Verbal</div>
                </div>
                <div id="rateoutof">
                    <div id="Verrate">61</div>
                <div id="hun">/ 100</div>
                </div>
                
            </div>
            <div id="visual">
                <div id="main">
                    <img src="Media/icon-visual.svg" alt="visual">
                <div id="vis">Visual</div>
                </div>
                <div id="rateoutof">
                    <div id="Visrate">61</div>
                <div id="hun">/ 100</div>
                </div>
            </div>
            <button>Continue</button>
        </div>
        
    </div>
    
</body>
</html>
